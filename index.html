<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="weather.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxoAWgmGo-pYAI3JFwzRm5U1EcGRMNahQ&libraries=places"></script>

    <title>Forecaster</title>
  </head>
  <body>
      <div>
          <div id="title" class="bg-primary">
            <h1>Forecaster</h1>
          </div>
      </div>

      <br> <br>

      <div id="main">
        <div class="searchBox">
          <h3>Enter a location to retrieve latest forecast</h3>
          <input type="text" id="location" name="location" placeholder="Search by location">
          <input class="btn-primary" type="submit" name="submit" id="submitLocation">
        </div>
      </div>

      <div id="forecast" class="card-container">
        <div class="top-row">
          <span id="cityName"></span>
        </div>
        <div class="middle-row">
          <h6 id="cityTemperature"></h6>
<!--           <span>Feels Like</span>
          <h6 id="feelsLike"></h6> -->
          <img id="weather-icon"/>
        </div>
        <div class="bottom-row">
          <div class="col">
            <img class="icon" src="wind.png"/> 
            <h6 id="wind-speed"></h6>
            <img class="icon" src="humidity.png"/>
            <h6 id="humidity"></h6>
            <img class="icon" src="gauge.png"/>
            <h6 id="pressure"></h6>
          </div>
          <div class="col">
            <img class="icon" src="sunrise.png"/>
            <h6 id="sunrise"></h6>
          </div>
        </div>
      </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
