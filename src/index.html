<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <script src="../weatherNEW.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body class="w-full min-h-screen flex">
    <div class="bg-back-theme font-inter w-full h-full">
        <div class="bg-aero w-full h-20 flex justify-center items-center">
            <h1 class="text-4xl text-white">Weather Dashboard</h1>
        </div>

        <div class="flex flex-wrap w-full min-fit">
            <div class="w-1/6 h-max bg-card-theme rounded-md ml-96 mt-24">
                <input type="search" id="location" placeholder="Enter City" class="w-72 h-10 ml-2 mt-4 border-2 border-black rounded-md placeholder:pl-2 placeholder:italic"/>
                <button id="submitLocation" class="ml-2 mt-1 w-72 h-9 rounded-md text-white font-semibold bg-aero hover:bg-active-theme duration-500">Search</button>
            </div>
    
            <div class="flex-column">
                <div class="flex justify-between">
                    <h3 id="cityName" class="mt-24 ml-2 font-semibold text-3xl">Current forecast for</h3>
                    <h3 class="mt-26 ml-12">Local time 10:42 AM</h3>
                </div>

                    <div class="flex h-52 w-full">

                            <div class="flex-col bg-card-theme rounded-md w-64 h-52 ml-2 mt-4">
                                <div class="flex justify-between">
                                    <h1 id="cityTemperature" class="text-5xl ml-4 mt-4 tracking-tighter">&deg;C</h1>
                                    <h3 id="currentWeather" class="w-12 h-8 mt-5 mr-12 text-2xl font-medium"></h3>
                                </div>
                                <div class="flex justify-between mt-20">
                                    <div class="flex">
                                        <h3 class="w-10 text-md text-header-theme font-medium leading-none ml-4 mt-4">Feels Like</h3><h3 id="feels-like" class="text-2xl tracking-tighter font-medium ml-1 mt-4"></h3>
                                    </div>
                                    <img id="weather-icon" class="-mt-5" src=""/>
                                </div>
                            </div>
    
                        <div class="flex w-7/12 h-52 ml-6 mt-4">
                            <div class="flex-col">
                                <div class="flex justify-between bg-card-theme rounded-sm w-44 h-16">
                                    <div>
                                        <img class="w-8 ml-8 mt-4" src="../humidity.png"/>
                                    </div>
                                    <div class="flex-col text-md mr-7 mt-2">
                                        <h3 class="text-header-theme font-medium">Humidity</h3>
                                        <h3 id="humidity" class="ml-4 font-semibold"></h3>
                                    </div>
                                </div>
    
                                <div class="flex justify-between bg-card-theme rounded-sm w-44 h-16 mt-2">
                                    <div>
                                        <img class="w-7 ml-8 mt-4" src="../wind.png"/>
                                    </div>
                                    <div class="flex-col justify-items-center text-md mr-7 mt-2">
                                        <h3 class="text-header-theme font-medium">Wind</h3>
                                        <h3 id="wind-speed" class="font-semibold"></h3>
                                    </div>
                                </div>
    
                                <div class="flex justify-between bg-card-theme rounded-sm w-44 h-16 mt-2">
                                    <div>
                                        <img class="w-8 ml-8 mt-4" src="../gauge.png"/>
                                    </div>
                                    <div class="flex-col justify-items-center text-md mr-7 mt-2">
                                        <h3 class="text-header-theme font-medium">Pressure</h3>
                                        <h3 id="pressure" class="font-semibold"></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-col ml-2">
                                <div class="flex justify-between bg-card-theme rounded-sm w-44 h-16">
                                    <div>
                                        <img class="w-8 ml-8 mt-4" src="../uv-index.png"/>
                                    </div>
                                    <div class="flex-col justify-items-center text-md mr-7 mt-2">
                                        <h3 class="text-header-theme font-medium ml-4">UV Index</h3>
                                        <h3 id="uv-index" class="ml-10 font-semibold"></h3>
                                    </div>
                                </div>

                                <div class="flex justify-between bg-card-theme rounded-sm w-44 h-16 mt-2">
                                    <div>
                                        <img class="w-8 ml-8 mt-3" src="../sunrise.png"/>
                                    </div>
                                    <div class="flex-col justify-items-center text-md mr-7 mt-2">
                                        <h3 class="text-header-theme font-medium">Sunrise</h3>
                                        <h3 id="sunrise" class="font-semibold"></h3>
                                    </div>
                                </div>

                                <div class="flex justify-between bg-card-theme rounded-sm w-44 h-16 mt-2">
                                    <div>
                                        <img class="w-8 ml-8 mt-3" src="../sunset.png"/>
                                    </div>
                                    <div class="flex-col justify-items-center text-md mr-7 mt-2">
                                        <h3 class="text-header-theme font-medium">Sunset</h3>
                                        <h3 id="sunset" class="font-semibold"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                <h3 class="mt-8 ml-2 font-semibold text-3xl">5 Day Forecast</h3>
                <div class="bg-back-theme flex rounded-md w-full h-56 mb-80 ml-2 mt-2">
                    <div class="w-36 h-56 bg-card-theme flex flex-col items-center rounded-sm">
                        <h3 id="day-1" class="mt-4 font-semibold text-header-theme">Monday</h3>
                        <img id="icon-1" class="w-14 mt-4" src=""/>
                        <h3 id="temp-1" class="text-2xl mt-1"></h3>
                        <p id="wind-1"></p>
                        <p id="press-1"></p>
                    </div>

                    <div class="w-36 h-56 bg-card-theme flex flex-col items-center rounded-sm ml-2">
                        <h3 id="day-2" class="mt-4 font-semibold text-header-theme"></h3>
                        <img id="icon-2" class="w-14 mt-4" src=""/>
                        <h3 id="temp-2" class="text-2xl mt-1"></h3>
                        <p id="wind-2"></p>
                        <p id="press-2"></p>
                    </div>

                    <div class="w-36 h-56 bg-card-theme flex flex-col items-center rounded-sm ml-2">
                        <h3 id="day-3" class="mt-4 font-semibold text-header-theme"></h3>
                        <img id="icon-3" class="w-14 mt-4" src=""/>
                        <h3 id="temp-3" class="text-2xl mt-1"></h3>
                        <p id="wind-3"></p>
                        <p id="press-3"></p>
                    </div>

                    <div class="w-36 h-56 bg-card-theme flex flex-col items-center rounded-sm ml-2">
                        <h3 id="day-4" class="mt-4 font-semibold text-header-theme"></h3>
                        <img id="icon-4" class="w-14 mt-4" src=""/>
                        <h3 id="temp-4" class="text-2xl mt-1"></h3>
                        <p id="wind-4"></p>
                        <p id="press-4"></p>
                    </div>

                    <div class="w-36 h-56 bg-card-theme flex flex-col items-center rounded-sm ml-2">
                        <h3 id="day-5" class="mt-4 font-semibold text-header-theme"></h3>
                        <img id="icon-5" class="w-14 mt-4" src=""/>
                        <h3 id="temp-5" class="text-2xl mt-1"></h3>
                        <p id="wind-5"></p>
                        <p id="press-5"></p>
                    </div>
                </div>
            </div>


        </div>
        <footer class="bg-aero w-full h-12 flex justify-center items-center sticky bottom-0 ">
            <p class="text-white">Weather data provided by OpenWeather | Created by Tyler Hancock &copy; 2023</p>
        </footer>

    </div>
</body>
</html>
